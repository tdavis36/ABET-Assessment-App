name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up image name
        run: |
          echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image
        id: image
        run: |
          IMAGE_NAME_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          echo "image=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:staging" >> $GITHUB_OUTPUT

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 4.0.2

      # Get the Tailscale IP of staging server
      - name: Get staging server Tailscale IP
        id: get-tailscale-ip
        run: |
          # Wait a moment for Tailscale to fully initialize
          sleep 5
          
          # Try to get IP by hostname first, fallback to direct IP if needed
          STAGING_IP=""
          
          # Option 1: Try by hostname
          if command -v nslookup >/dev/null 2>&1; then
            STAGING_IP=$(tailscale ip -4 abet-app-server 2>/dev/null || echo "")
          fi
          
          # Option 2: If hostname fails, use the direct IP you know
          if [ -z "$STAGING_IP" ]; then
            STAGING_IP="${{ secrets.STAGING_TAILSCALE_IP }}"
          fi
          
          # Validate we have an IP
          if [ -z "$STAGING_IP" ]; then
            echo "ERROR: Could not determine staging server Tailscale IP"
            echo "Available Tailscale devices:"
            tailscale status || true
            exit 1
          fi
          
          echo "tailscale_ip=$STAGING_IP" >> $GITHUB_OUTPUT
          echo "Staging server Tailscale IP: $STAGING_IP"

      - name: Deploy via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          
          ssh -i ~/.ssh/key \
              -o StrictHostKeyChecking=no \
              ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_TAILSCALE_IP }} \
              "GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}' GITHUB_ACTOR='${{ github.actor }}' IMAGE='${{ needs.build-and-push.outputs.image }}' bash /opt/ABET-Assessment-App/deploy.sh"