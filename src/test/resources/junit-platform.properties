# JUnit Platform Configuration

# Parallel execution configuration
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=1.0

# Test instance lifecycle (use per_class for @BeforeAll/@AfterAll with non-static methods)
junit.jupiter.testinstance.lifecycle.default=per_method

# Display names
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Execution timeout (optional - uncomment if needed)
# junit.jupiter.execution.timeout.default=5m
# junit.jupiter.execution.timeout.mode=disabled_on_debug