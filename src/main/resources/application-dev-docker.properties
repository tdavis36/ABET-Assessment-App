# Development profile for running Spring Boot in Docker
spring.application.name=ABET-Assessment-App
server.port=8080

# H2 In-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Docker-specific logging (less verbose for container logs)
logging.level.com.abet.assessment=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=INFO

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always

# Container optimizations
server.tomcat.threads.max=50
server.tomcat.accept-count=10