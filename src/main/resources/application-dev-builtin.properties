# Development profile for running Spring Boot directly (./gradlew bootRun)
spring.application.name=ABET-Assessment-App
server.port=8080

# H2 In-memory database
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.jpa.properties.hibernate.default_schema=
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Development logging
logging.level.com.abet.assessment=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always

spring.web.resources.add-mappings=true
