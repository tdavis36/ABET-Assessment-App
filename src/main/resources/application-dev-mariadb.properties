spring.application.name=ABET-Assessment-App
server.port=8080

# MariaDB Database
spring.datasource.url=jdbc:mariadb://database:3306/abet_assessment
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USERNAME:abet_user}
spring.datasource.password=${DB_PASSWORD:secure_user_password_456}

# JPA/Hibernate settings for MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Development logging
logging.level.com.abet.assessment=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=INFO

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always

# Static resources (disable for dev since using Vite)
spring.web.resources.add-mappings=true