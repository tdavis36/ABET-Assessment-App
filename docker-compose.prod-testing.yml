services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abet-prod-test
    environment:
      SPRING_PROFILES_ACTIVE: dev-mariadb
      SPRING_DATASOURCE_URL: jdbc:mariadb://database:3306/${DB_NAME:-abet_assessment}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-abet_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-abet_password}
      JAVA_OPTS: ${JAVA_OPTS:--Xmx1g -Xms512m -XX:+UseG1GC -XX:+UseContainerSupport}
      SERVER_COMPRESSION_ENABLED: true
      SERVER_COMPRESSION_MIN_RESPONSE_SIZE: 1024
    ports:
      - "8080:8080"
    networks:
      - abet-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  database:
    image: mariadb:11.4
    container_name: abet-database-prod-testing
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secure_root_password_123}
      MARIADB_DATABASE: ${DB_NAME:-abet_assessment}
      MARIADB_USER: ${DB_USERNAME:-abet_user}
      MARIADB_PASSWORD: ${DB_PASSWORD:-secure_user_password_456}
      MARIADB_INITDB_SKIP_TZINFO: 1
    ports:
      - "3306:3306"
    volumes:
      - db_data_prod_testing:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - abet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --innodb-buffer-pool-size=256M
      - --max-connections=100

  adminer:
    image: adminer:4.8.1
    container_name: abet-adminer
    ports:
      - "8081:8080"
    networks:
      - abet-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data_prod_testing:
    driver: local

networks:
  abet-network:
    driver: bridge